# for any overriding settings in this file
source ~/.tmux/defaults.conf

# support for nested tmux sessions, press F12 to toggle outer response to prefix
# status bar of local session goes to the bottom
bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  set -g status-position bottom \;\
  refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -g status-position top \;\
  refresh-client -S \;\

# for switching panes in zoomed state (latter solution to prevent C-e-up to undo the zoom)
# bind -r e select-pane -t .+1 \;  resize-pane -Z
# bind -r E select-pane -t .-1 \;  resize-pane -Z
bind -r e select-pane -t .+1 \; resize-pane -Z \; bind-key -n Up run "true" \; bind-key -n Down run "true" \; bind-key -n Left run "true" \; bind-key -n Right run "true" \; run "sleep 0.5 && tmux unbind -n Up && tmux unbind -n Down && tmux unbind -n Left && tmux unbind -n Right &"
bind -r E select-pane -t .-1 \; resize-pane -Z \; bind-key -n Up run "true" \; bind-key -n Down run "true" \; bind-key -n Left run "true" \; bind-key -n Right run "true" \; run "sleep 0.5 && tmux unbind -n Up && tmux unbind -n Down && tmux unbind -n Left && tmux unbind -n Right &"


# restore script
set -g @resurrect-hook-pre-restore-pane-processes 'source ~/.tmux.restore'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

